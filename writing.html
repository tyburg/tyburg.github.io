---
layout: default
---

<section id="main">
    <header>
        <h1 class="text-3xl">Writing</h1>
    </header>

    {% for e in site.external_feed %}
    <h2 class="text-xl">{{e.title}}</h2>

    {% endfor %}
</section>

<section class="special">
    <ul class="actions">
        <li>
            <a href="{{ site.baseurl }}{{ e.url }}" class="button {% cycle '', 'alt' %}">Read More</a>
        </li>
    </ul>
</section>
